<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome to Our Application</h1>
          <p>Please login ti use the platform</p>
        </div>
        <form class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">Enter email</label>
              <input type="text" id="email" />
            </div>
            <div class="form-item">
              <label for="password">Enter Password</label>
              <input type="password" id="password" />
            </div>
            <div class="form-item">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" checked />
                <label for="rememberMeCheckbox" class="checkboxLabel"
                  >Remember me</label
                >
              </div>
            </div>
            <button type="submit">Sign In</button>
          </div>
          <div class="login-form-footer">
            <a href="#">
              <img width="30" src="icons8-facebook.svg" alt="facebook" />
              Facebook Login
            </a>
            <a href="#">
              <img width="30" src="icons8-google-logo.svg" alt="google" />
              Google Login
            </a>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="globo.jpg" alt="Globo" width="300px" />
      </div>
    </div>
  </body>
</html>
